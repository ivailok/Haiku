<div class="modal-header">
    <h3 class="modal-title">Report a problem</h3>
</div>
<div class="modal-body" style="margin-left: 50px; width: 80%;">
    <textarea style="overflow: hidden; resize: none; height: 200px; width: 100%; max-width: 100%" auto-height ng-model="text"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="report()">Report</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
